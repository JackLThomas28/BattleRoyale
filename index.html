<!DOCTYPE HTML>
<html lang = "en-US">
<head>
	<meta charset = "UTF-8">
	<!-- Need to Change this to out game name  -->
	<title>Multiplayer - Complete</title>
	<link rel = "stylesheet" type = "text/css" href = "main.css">
	<script src = "/node_modules/socket.io-client/dist/socket.io.slim.js"></script>
</head>
<body>

	<div id = "game">
		<div id = "main-menu" class = "screen" style="padding: 10px;">
			<div class="layout">
				<h2 class="title">Battle Royale</h2>
				<button class="game-button" id = "id-new-game">Join&nbsp;Lobby</button>
				<button class="game-button" id = "id-options">Options</button>
				<button class="game-button" id = "id-high-scores">High&nbsp;Scores</button>
				<button class="game-button" id = "id-about" style="float: none; margin: 0 auto; display: block;">About</button>
			</div>
		</div>

		<div id = "login" class = "screen" style="padding: 10px;">
			<div class="layout">
				<h2 class="title">Battle Royale</h2>
				<ul class = "menu">
					<li>User Name:<br><input type="text" id="username"></li>
					<li>Password:<br><input type="text" id="password"></li>
				</ul>
				<button class="game-button" id = "id-login">Login</button>
				<button class="game-button" id = "id-register">Register</button>
			</div>
		</div>
	
		<div id = "lobby" class = "screen">
			<div class="layout">
				<h2 class="title">Game Lobby</h2>
				<table>
					<tr>
						<div id="messageList">
						</div>
					</tr>
					<td id="eventInput">
						<input id="msg" type="text" value="Type a message">
						<button id="sendMsg" type="button">Send</button>
					</td>
				</table>
				<button class="game-button" id="id-lobby-back">Back</button>
			</div>
		</div>

		<div id = "game-play" class = "screen">
			<table>
				<canvas id = "canvas-main" width = "600" height = "600" style = "background-color: rgb(0, 0, 0)"></canvas>
			</table>
		</div>

		<div id = "options" class = "screen">
			<div class = "layout">
				<h2 class="title">Controls</h2>
				<ul class="menu">
					<li>Move Forward <input id="moveForwardInput" type="text" value="W"></li>
					<li>Move Backward <input id="moveBackwardInput" type="text" value="S"></li>
					<li>Move Left <input id="moveLeftInput" type="text" value="A"></li>
					<li>Move Right <input id="moveRightInput" type="text" value="D"></li>
					<li>Fire <input id="fireInput" type="text" value="Space"></li>
					<li>Boost <input id="boostInput" type="text" value="Shift"></li>
					<li>
						<button class="game-button" id="map-keys">Submit Changes</button> 
						<button class="game-button" id="id-options-back">Back</button>
					</li>
				</ul>
			</div>
		</div>

		<div id = "high-scores" class = "screen">
			<div class="layout">
				<h2 class="title">High Scores</h2>
				<ul class = "menu">
					<li><div id="scores"></div></li>
					<li><button class="game-button" id="id-high-scores-back">Back</button></li>
				</ul>
			</div>
		</div>
	
		<div id = "about" class = "screen">
			<div class="layout">
				<h2 class="title">About</h2>
				<ul class="menu">
					<li>Developed by</li>
					<li>Bobby Handley</li>
					<li>Jack Thomas</li>
					<li><button class="game-button" id="id-about-back">Back</button></li>
				</ul>
			</div>
		</div>
	</div>

	<script data-main = "scripts/client/loader" src = "scripts/client/require.js"></script>
</body>
</html>
